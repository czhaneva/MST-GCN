  reduct_ratio: 2
  expand_ratio: 0
  s_scale: 4
  t_scale: 4
  layer_type: 'basic'
  act: 'relu'
  atten: 'None'
  bias: True

#optim
weight_decay: 0.0001
base_lr: 0.15
step: [50, 70, 90]
warm_up_epoch: 10

# training
device: [0]
batch_size: 8
test_batch_size: 64
