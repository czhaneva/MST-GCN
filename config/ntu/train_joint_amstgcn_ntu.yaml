# feeder
feeder: feeders.feeder.Feeder
train_feeder_args:
  data_path: data/ntu_agcn/xview/train_data_bone.npy
  label_path: data/ntu_agcn/xview/train_label.pkl
  debug: False
  random_choose: False
  random_shift: False
  random_move: False
  window_size: -1
  normalization: False

test_feeder_args:
  data_path: data/ntu_agcn/xview/val_data_bone.npy
  label_path: data/ntu_agcn/xview/val_label.pkl

# model
model: model.AEMST_GCN.Model
model_args:
  num_class: 60
  num_point: 25
  num_person: 2
  block_args: [[3, 112, False, 1], 
               [112, 112, True, 1], [112, 112, True, 1], [112, 112, True, 1],
